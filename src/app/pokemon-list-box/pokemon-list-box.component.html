
<div class="pokemonBox">
  <h6><span class="">#{{pokemon.id}}</span> {{pokemon.name}}</h6>
  <img src="{{pokemon.sprites.front_default}}">


  <div class="types">
    <div class="type" *ngFor="let type of pokemon.types" [style.background-color]="getTypeColor(type.type.name)">
      {{type.type.name}}
    </div>

  </div>

</div>
